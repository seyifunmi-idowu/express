{% load static %}
<!DOCTYPE html>

<html>
  <head>
    <title>Add Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
       <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <script type="module" src="{% static 'js/direction.js' %}"></script>
      <style>
          #map {
          height: 100%;
        }

        /*
         * Optional: Makes the sample page fill the window.
         */
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }

      </style>

  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div>
<strong>Mode of Travel: </strong>
<select id="mode" onchange="calcRoute();">
  <option value="DRIVING">Driving</option>
  <option value="WALKING">Walking</option>
  <option value="BICYCLING">Bicycling</option>
  <option value="TRANSIT">Transit</option>
</select>
</div>
    <div id="floating-panel">
      <b>Start: </b>
      <select id="start">
        <option value="Tafawa Balewa Square, Lagos Island">Tafawa Balewa Square</option>
        <option value="Alh. Masha Rd, Surulere">Alh. Masha Rd, Surulere</option>
        <option value="Tafawa Balewa Square, Lagos Island">Tafawa Balewa Square</option>
        <option value="oklahoma city, ok">Oklahoma City</option>
        <option value="amarillo, tx">Amarillo</option>
        <option value="gallup, nm">Gallup, NM</option>
        <option value="flagstaff, az">Flagstaff, AZ</option>
        <option value="winona, az">Winona</option>
        <option value="kingman, az">Kingman</option>
        <option value="barstow, ca">Barstow</option>
        <option value="san bernardino, ca">San Bernardino</option>
        <option value="los angeles, ca">Los Angeles</option>
      </select>
      <b>End: </b>
      <select id="end">
        <option value="Tafawa Balewa Square, Lagos Island">Tafawa Balewa Square</option>
        <option value="Alh. Masha Rd, Surulere">Alh. Masha Rd, Surulere</option>
        <option value="Tafawa Balewa Square, Lagos Island">Tafawa Balewa Square</option>
      </select>
    </div>
    <div id="map"></div>

    <!-- prettier-ignore -->
        <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6S7UUN0ZnFmyBdHp4emdMzOOCfjZS1jk&callback=initMap&v=weekly"
      defer
    ></script>

  </body>
</html>
