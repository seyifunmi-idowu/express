<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
    <title>
        Fele Express - Business
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <!-- Nucleo Icons -->
    <link href="{% static 'assets/css/nucleo-icons.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

    <link id="pagestyle" href="{% static 'assets/css/soft-ui-dashboard.css' %}?v=1.0.7" rel="stylesheet"/>
</head>

<body class="">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none my-3 navbar-transparent mt-4">
    <div class="container">
        <a class="navbar-brand m-0" href="/">
            <img src="{% static 'assets/img/fele-logo.png' %}" class="navbar-brand-img h-100" alt="main_logo">
        </a>
    </div>
  </nav>
  <!-- End Navbar -->
  <main class="main-content  mt-0">
    <section class="min-vh-100 mb-8">
      <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('/static/assets/img/background.jpg');">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5 text-center mx-auto">
              <h1 class="text-white mb-2 mt-5">Verify Email</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row mt-lg-n10 mt-md-n11 mt-n10">
          <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
            <form method="post" role="form text-left">
                <div class="card z-index-0">
                  <div class="card-header text-center pt-4">
                    <h5>{{ email }}</h5>
                  </div>
                  <div class="card-body">
                        {% csrf_token %}
                      <div class="mb-3">
                      <input hidden type="text" name="email" class="form-control" value="{{ email }}">
                        <input type="text" name="code" class="form-control" placeholder="otp" {% if form.code.value %} value="{{ form.code.value }}" {% endif %}>
                          {% for error in form.code.errors %}
                              <span class="text-danger error-message">{{ error }}</span>
                          {% endfor %}
                          {% if messages %}
                            {% for message in messages %}
                                <span class="text-danger error-message">{{ message }}</span>
                            {% endfor %}
                          {% endif %}
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Verify</button>
                      </div>
                    <a href="{% url 'resend-otp' %}?email={{ email }}" class="text-dark font-weight-bolder">Resend OTP</a>

                  </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
